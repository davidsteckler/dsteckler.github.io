<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #000;
        }
        #ball {
            position: absolute;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreBoard">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="ball"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
