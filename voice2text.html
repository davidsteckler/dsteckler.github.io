<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annyang Speech-to-Text Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        #output {
            width: 80%;
            height: 150px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        #startStop {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Annyang Speech-to-Text Test</h1>
    <textarea id="output" readonly placeholder="Your transcribed text will appear here..."></textarea><br>
    <button id="startStop">Start Listening</button>
    <p id="status"></p>

    <!-- Include Annyang library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('output');
            const startStop = document.getElementById('startStop');
            const status = document.getElementById('status');

            if (annyang) {
                // Define a command to capture all speech
                const commands = {
                    '*text': function(text) {
                        output.value += text + ' ';
                    }
                };

                // Add the commands to annyang
                annyang.addCommands(commands);

                let isListening = false;

                startStop.addEventListener('click', () => {
                    if (isListening) {
                        annyang.abort();
                        startStop.textContent = 'Start Listening';
                        status.textContent = 'Listening stopped.';
                        console.log('Annyang stopped by user.');
                    } else {
                        annyang.start({ continuous: true });
                        startStop.textContent = 'Stop Listening';
                        status.textContent = 'Listening...';
                        console.log('Annyang started by user.');
                    }
                    isListening = !isListening;
                });

                annyang.addCallback('error', function(err) {
                    console.error('Annyang error:', err);
                    status.textContent = 'An error occurred: ' + err.error;
                });

                annyang.addCallback('errorPermissionBlocked', function() {
                    status.textContent = 'Permission to use microphone is blocked.';
                });

                annyang.addCallback('errorPermissionDenied', function() {
                    status.textContent = 'Permission to use microphone was denied.';
                });
            } else {
                status.textContent = 'Sorry, your browser does not support Speech Recognition.';
                startStop.disabled = true;
                console.error('Annyang is not supported in this browser.');
            }
        });
    </script>
</body>
</html>
