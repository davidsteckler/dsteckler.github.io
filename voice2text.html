<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        #output {
            width: 80%;
            height: 150px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        #startStop {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Speech-to-Text Test</h1>
    <textarea id="output" readonly placeholder="Your transcribed text will appear here..."></textarea><br>
    <button id="startStop">Start Listening</button>
    <p id="status"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            const output = document.getElementById('output');
            const startStop = document.getElementById('startStop');
            const status = document.getElementById('status');

            if (!SpeechRecognition) {
                status.textContent = 'Sorry, your browser does not support Speech Recognition.';
                startStop.disabled = true;
                console.error('SpeechRecognition API not supported in this browser.');
            } else {
                const recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                let isListening = false;

                startStop.addEventListener('click', () => {
                    if (isListening) {
                        recognition.stop();
                        startStop.textContent = 'Start Listening';
                        status.textContent = 'Listening stopped.';
                        console.log('Speech recognition stopped by user.');
                    } else {
                        try {
                            recognition.start();
                            startStop.textContent = 'Stop Listening';
                            status.textContent = 'Listening...';
                            console.log('Speech recognition started by user.');
                        } catch (err) {
                            console.error('Error starting speech recognition:', err);
                        }
                    }
                    isListening = !isListening;
                });

                recognition.onresult = (event) => {
                    console.log('Speech recognition result received.');
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }

                    output.value = finalTranscript + interimTranscript;
                };

                recognition.onerror = (event) => {
                    console.error('Speech Recognition Error:', event.error);
                    switch(event.error) {
                        case 'no-speech':
                            status.textContent = 'No speech was detected. Please try again.';
                            break;
                        case 'audio-capture':
                            status.textContent = 'No microphone was found. Please ensure that a microphone is connected.';
                            break;
                        case 'not-allowed':
                            status.textContent = 'Permission to use microphone is denied. Please allow access.';
                            break;
                        default:
                            status.textContent = 'Error occurred in recognition: ' + event.error;
                    }
                };

                recognition.onend = () => {
                    console.log('Speech recognition ended.');
                    if (isListening) {
                        recognition.start(); // Restart recognition
                    } else {
                        status.textContent = 'Listening stopped.';
                        startStop.textContent = 'Start Listening';
                    }
                };
            }
        });
    </script>
</body>
</html>
