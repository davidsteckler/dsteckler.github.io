<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Steckler</title>
  <style>
    :root {
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --accent: #007aff;
      --bg: #fbfbfd;
      --surface: #ffffff;
      --border: rgba(0, 0, 0, 0.1);
      --hover: rgba(0, 122, 255, 0.04);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --text-primary: #f5f5f7;
        --text-secondary: #a1a1a6;
        --accent: #007aff;
        --bg: #000000;
        --surface: #1d1d1f;
        --border: rgba(255, 255, 255, 0.1);
        --hover: rgba(255, 255, 255, 0.04);
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 17px;
      -webkit-font-smoothing: antialiased;
      transition: all 0.3s ease;
      /* clear sticky nav */
      padding-top: calc(0.25rem + 1px);
    }

    .hero {
      /* remove fixed height/centering to let content sit tightly */
      padding: 1rem 1rem 0.5rem; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, var(--bg) 0%, var(--surface) 100%);
    }
    .hero h1 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem; /* tighten gap */
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero .subtitle {
      font-size: clamp(1rem, 2vw, 1.1rem);
      color: var(--text-secondary);
      font-weight: 500;
      max-width: 500px;
      margin-bottom: 0; /* zero gap to nav */
      line-height: 1.4;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(251, 251, 253, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 0.25rem 0; /* slimmed */
    }
    @media (prefers-color-scheme: dark) {
      nav { background: rgba(0, 0, 0, 0.8); }
    }
    .nav-container {
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
    }
    nav a {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
      border-radius: 12px;
      transition: all 0.2s ease;
      margin: 0 0.25rem;
    }
    nav a:hover { background: var(--hover); color: var(--accent); }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    .section { margin-bottom: 4rem; padding: 2rem 0; }
    .section h2 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.01em;
      color: var(--text-primary);
    }
    .section p {
      font-size: 18px;
      line-height: 1.7;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }
    .highlight {
      background: var(--surface);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border);
      margin: 2rem 0;
    }
    .highlight p {
      color: var(--text-primary);
      font-size: 19px;
      font-weight: 500;
    }
    a { color: var(--accent); text-decoration: none; transition: all 0.2s ease; }
    a:hover { opacity: 0.7; }

    .pages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .page-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--text-primary);
    }
    .page-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-color: var(--accent);
    }
    @media (prefers-color-scheme: dark) {
      .page-card:hover { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
    }
    .page-card h3 { font-size: 16px; font-weight: 600; margin-bottom: 0.5rem; }
    .page-card p { font-size: 14px; color: var(--text-secondary); margin-bottom: 1rem; }
    .page-sublinks {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .page-sublink {
      font-size: 12px;
      color: var(--accent);
      background: rgba(0, 122, 255, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .page-sublink:hover {
      background: rgba(0, 122, 255, 0.2);
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }
    .cta-button {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
      margin-top: 1rem;
    }
    .cta-button:hover {
      background: #0056cc;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }
    @media (max-width: 768px) {
      .nav-container { flex-wrap: wrap; padding: 0 1rem; }
      nav a { margin: 0.25rem; font-size: 14px; }
      .container { padding: 2rem 1rem; }
      .section { margin-bottom: 3rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>David Steckler</h1>
    <p class="subtitle">Think different. Code better.</p>
  </div>

  <nav>
    <div class="nav-container">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="course.html">Course</a>
      <a href="search.html">Search</a>
    </div>
  </nav>

  <div class="container">
    <!-- (rest of your content) -->
  </div>

  <footer>

  </footer>
</body>
</html>
