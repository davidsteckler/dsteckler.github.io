<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Steckler</title>
  <style>
    :root {
      --primary: #1d1d1f;
      --secondary: #86868b;
      --tertiary: #a1a1a6;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --background: #ffffff;
      --surface: #f5f5f7;
      --surface-elevated: #fbfbfd;
      --border: rgba(0, 0, 0, 0.06);
      --shadow-elevated: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #f5f5f7;
        --secondary: #a1a1a6;
        --tertiary: #86868b;
        --accent: #0984ff;
        --accent-hover: #409cff;
        --background: #000000;
        --surface: #1d1d1f;
        --surface-elevated: #2d2d2f;
        --border: rgba(255, 255, 255, 0.08);
        --shadow-elevated: rgba(0, 0, 0, 0.5);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, sans-serif;
      background: var(--background);
      color: var(--primary);
      line-height: 1.58;
      font-size: 17px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* —— HERO —— */
    .hero {
      background: linear-gradient(180deg, var(--background) 0%, var(--surface) 100%);
      /* tightened top/bottom padding */
      padding: 40px 0 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 20%, rgba(9,132,255,0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    .hero-content { position: relative; z-index: 1; }

    .hero h1 {
      font-size: clamp(2.5rem,6vw,4rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      /* tightened margin below title */
      margin-bottom: 12px;
    }

    .hero-subtitle {
      color: var(--secondary);
      font-weight: 500;
      font-size: clamp(18px,3vw,22px);
      font-style: italic;
      /* tightened margin below subtitle */
      margin-bottom: 20px;
    }

    /* —— NAVIGATION —— */
    .nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    @media (prefers-color-scheme: dark) {
      .nav { background: rgba(0,0,0,0.85); }
    }
    .nav-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
      gap: 8px;
    }
    .nav-link {
      text-decoration: none;
      color: var(--secondary);
      font-weight: 400;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    .nav-link:hover {
      background: rgba(9,132,255,0.08);
      color: var(--accent);
      transform: translateY(-1px);
    }

    /* —— CONTAINERS —— */
    .container { max-width: 980px; margin: 0 auto; padding: 0 max(20px, env(safe-area-inset-left)); }
    .container-narrow { max-width: 720px; margin: 0 auto; padding: 0 max(20px, env(safe-area-inset-left)); }

    /* —— TYPOGRAPHY SCALE —— */
    .text-display { /* used in hero h1 */ }
    .text-title {
      font-size: clamp(1.75rem,4vw,2.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }
    .text-body { font-size: 19px; font-weight: 400; line-height: 1.6; }

    /* —— SECTIONS, QUOTES, CTA, CARDS, ETC —— */
    /* (all your original styles for featured-quote, cards, cta, footer, etc. go here unchanged) */
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>David Steckler</h1>
        <p class="hero-subtitle">risk or rust.</p>
      </div>
    </div>
  </div>

  <nav class="nav">
    <div class="container">
      <div class="nav-content">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="course.html" class="nav-link">Course</a>
        <a href="search.html" class="nav-link">Search</a>
      </div>
    </div>
  </nav>

  <main>
    <!-- your full “The Classroom Truth”, “The Long Game”, Explore cards, footer, etc. all go here exactly as before -->
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">&copy; 2025 David Steckler. Made with curiosity and code.</p>
    </div>
  </footer>
</body>
</html>
